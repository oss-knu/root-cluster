kind: role
metadata:
  name: dmz-role
  revision: 0a1dcc1c-a547-4971-9956-fda022d1bc9b
spec:
  allow:
    kubernetes_groups:
      - dmz-group
    kubernetes_labels:
      '*': '*'
    kubernetes_resources:
      - kind: '*'
        name: '*'
        namespace: dmz
        verbs:
          - '*'
  deny: {}
  options:
    cert_format: standard
    create_db_user: false
    create_desktop_user: false
    desktop_clipboard: true
    desktop_directory_sharing: true
    enhanced_recording:
      - command
      - network
    forward_agent: false
    idp:
      saml:
        enabled: true
    max_session_ttl: 30h0m0s
    pin_source_ip: false
    record_session:
      default: best_effort
      desktop: true
    ssh_file_copy: true
version: v7
